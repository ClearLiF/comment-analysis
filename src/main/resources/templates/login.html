<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
	<link rel="stylesheet" href="/css/common.css"/>
	<script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
	<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div class="container-fluid">
	<div class="welcome border  border-secondary rounded">
		<div>评论情感倾向分析系统</div>
	</div>
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link" th:classappend="${content eq 'crawl'}?'active'" href="/crawler">数据爬取</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:classappend="${content eq 'dispose'}?'active'" href="/dispose">数据处理</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:classappend="${content eq 'analysis'}?'active'" href="/analysis">情感倾向分析</a>
		</li>
	</ul>
	<div class="content border border-top-0">
		<div th:if="${content} == 'crawl'">
			<div th:replace="content :: crawl"></div>
		</div>
		<div th:if="${content} == 'dispose'">
			<div th:replace="content :: dispose"></div>
		</div>
		<div th:if="${content} == 'analysis'">
			<div th:replace="content :: analysis"></div>
		</div>
	</div>
</div>
</body>
</html>
