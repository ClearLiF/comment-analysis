<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/echarts.min.js" type="application/javascript"></script>
    <script src="/js/common.js" type="application/javascript"></script>
</head>
<body>
<div th:fragment="crawl">
    <div class="crawl">
        <form id="crawl-form">
            <table class="form-group">
                <tr>
                    <td>数据爬取目标：</td>
                    <td>
                        <select class="form-control form-control-sm">
                            <option>京东</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>搜索关键词：</td>
                    <td>
                        <input class="form-control form-control-sm" type="text" id="search_key"
                               placeholder="如“手机”、“电脑”..." required>
                    </td>
                </tr>
                <tr>
                    <td>爬取评论条数：</td>
                    <td>
                        <input class="form-control form-control-sm" id="crawl_num" type="number"
                               placeholder="请输入10的倍数" required>
                    </td>
                </tr>
            </table>
            <button id="btn_crawl" type="submit" class="layui-btn start layui-btn-disabled" disabled>检测状态中...</button>
        </form>
        <div class="collapse" id="craw-status-div">
            <div class="mt-4">
                <div><b>当前状态：<span id="status">检测状态中</span></b></div>
                <div class="mt-4">总进度：<span id="currType">检测状态中</span></div>
                <div class="layui-progress layui-progress-big mt-3" lay-filter="progress-all" lay-showPercent="true">
                    <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                </div>
                <div class="mt-2">当前类型评论获取进度：</div>
                <div class="layui-progress mt-3" lay-filter="progress-curr" lay-showPercent="true">
                    <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="dispose">
    <table id="comment_table" lay-filter="comment_table"></table>
    <script type="text/html" id="bar_left">
        <button class="layui-btn layui-btn-sm btn-add" lay-event="add_comment">
            <i class="layui-icon layui-icon-add-1"></i>
            添加一条数据
        </button>
    </script>
    <script type="text/html" id="bar_right">
        <a class="layui-btn layui-btn-xs bar-btn" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs bar-btn" lay-event="del">删除</a>
    </script>
</div>
<div th:fragment="analysis">
    <div class="analysis">
        <div>
            <div class="form-group">
                <label class="h5" for="analysis_text">请输入待分析的文本内容：</label>
                <textarea class="form-control" id="analysis_text" rows="3"></textarea>
            </div>
            <button id="btn_analysis" class="btn btn-light start">分析</button>
        </div>
        <div class="collapse" id="analysis_result_div">
            <div class="mt-4">
                <div class="h5">分析结果：</div>
                <div class="result ml-5">
                    情感倾向结论：<b id="analysis_result">好评</b>
                </div>
                <div id="pieChart" class="ml-5"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
